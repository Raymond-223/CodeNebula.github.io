# _config.yml
title: "CodeNebula | Cosmic Code Exploration"
description: "Explore the cosmic code with CodeNebula"
baseurl: "/CodeNebula.github.io"  # 根据您的仓库名调整
url: "https://raymond-223.github.io"

# Jekyll 配置
markdown: kramdown
highlighter: rouge
permalink: pretty

# 插件
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# 集合配置
collections:
  algorithm:
    output: true
    permalink: /algorithm/:path/

# 排除文件
exclude:
  - README.md
  - CNAME
  - vendor
  - Gemfile
  - Gemfile.lock

# 主题配置
theme: null

# 自定义变量
custom_css: "/assets/css/style.css"
github_username: "raymond-223"
repo_name: "CodeNebula.github.io"
