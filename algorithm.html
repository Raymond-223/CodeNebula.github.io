<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算法笔记 | CodeNebula</title>
    <style>
        /* 完全保持与主页相同的样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'SF Pro Display', -apple-system, system-ui, sans-serif;
        }

        :root {
            --primary: #6a5af9;
            --secondary: #4cc9f0;
            --accent: #f72585;
            --dark: #0b0b1e;
            --light: #f8f9fa;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            min-height: 100vh;
            background: url("bg.jpg") no-repeat center center fixed;
            background-size: cover;
            color: var(--light);
            position: relative;
            display: flex;
        }

        /* 增强背景图效果 - 与主页相同 */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(11, 11, 30, 0.7) 0%, rgba(26, 26, 46, 0.5) 100%),
                radial-gradient(circle at 20% 30%, rgba(106, 90, 249, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(247, 37, 133, 0.1) 0%, transparent 40%);
            z-index: -1;
        }

        /* 动态星星 - 与主页相同 */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite alternate ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* 浮动装饰 - 与主页相同 */
        .floating-orb {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(106, 90, 249, 0.1) 0%, transparent 70%);
            filter: blur(40px);
            animation: pulse 8s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }

        /* 侧边栏 - 保持卡片样式 */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.15);
            padding: 30px 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .sidebar-header {
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 5px;
        }

        .sidebar-subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* 目录树 - 保持卡片悬停效果 */
        .directory-tree {
            list-style: none;
            padding: 0;
        }

        .tree-item {
            margin-bottom: 10px;
        }

        .tree-folder {
            cursor: pointer;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            user-select: none;
            border: 1px solid transparent;
        }

        .tree-folder:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
            border-color: rgba(106, 90, 249, 0.3);
        }

        .tree-folder i {
            margin-right: 10px;
            font-size: 0.9rem;
            transition: transform 0.3s;
            color: var(--secondary);
        }

        .tree-folder .folder-name {
            flex: 1;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .file-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .file-list {
            list-style: none;
            padding-left: 28px;
            margin: 10px 0;
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .tree-item.collapsed .file-list {
            max-height: 0;
        }

        .file-item {
            margin-bottom: 8px;
        }

        .file-link {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid transparent;
            font-size: 0.9rem;
        }

        .file-link:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
            border-color: rgba(106, 90, 249, 0.2);
            color: white;
        }

        .file-link.active {
            background: linear-gradient(135deg, rgba(106, 90, 249, 0.2), rgba(76, 201, 240, 0.2));
            border-color: var(--primary);
            color: white;
        }

        .file-link i {
            margin-right: 8px;
            font-size: 0.8rem;
            color: var(--secondary);
        }

        /* 主内容区 - 保持主页标题和卡片样式 */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 40px;
            max-width: calc(100% - 280px);
        }

        .content-header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .main-title {
            font-size: 5.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            letter-spacing: -2px;
            position: relative;
            animation: titleGlow 3s infinite alternate;
            text-shadow: 0 0 30px rgba(106, 90, 249, 0.3);
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 20px rgba(106, 90, 249, 0.3); }
            100% { text-shadow: 0 0 40px rgba(106, 90, 249, 0.7), 0 0 60px rgba(76, 201, 240, 0.5); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            letter-spacing: 3px;
            position: relative;
            padding-left: 10px;
        }

        .subtitle::before {
            content: '✦';
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
            animation: spin 10s infinite linear;
        }

        @keyframes spin {
            from { transform: translateY(-50%) rotate(0deg); }
            to { transform: translateY(-50%) rotate(360deg); }
        }

        /* 笔记内容卡片 - 与主页卡片相同样式 */
        .note-content {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px;
            min-height: 500px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .note-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .note-placeholder {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .note-placeholder i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--secondary);
            opacity: 0.5;
        }

        .note-placeholder h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Markdown内容 - 保持原有风格 */
        .markdown-content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
        }

        .markdown-content h1 {
            font-size: 2.5rem;
            color: white;
            margin-top: 0;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
        }

        .markdown-content h2 {
            font-size: 2rem;
            color: var(--secondary);
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .markdown-content h3 {
            font-size: 1.5rem;
            color: white;
            margin-top: 25px;
            margin-bottom: 12px;
        }

        .markdown-content p {
            margin-bottom: 16px;
        }

        .markdown-content code:not(pre code) {
            background: rgba(0, 0, 0, 0.5);
            padding: 3px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            color: #f8f9fa;
        }

        .markdown-content pre {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-left: 25px;
            margin-bottom: 16px;
        }

        .markdown-content li {
            margin-bottom: 8px;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 20px;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        /* 底部导航按钮 - 与主页相同 */
        .footer-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

        .nav-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(106, 90, 249, 0.3);
        }

        /* 加载指示器 */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--secondary);
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }

        /* 响应式设计 - 与主页保持一致 */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                width: 280px;
                left: -280px;
                transition: left 0.3s;
                z-index: 1000;
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .main-content {
                margin-left: 0;
                max-width: 100%;
                padding: 20px;
            }
            
            .main-title {
                font-size: 3.5rem;
            }
            
            .menu-toggle {
                display: block;
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 1001;
                background: var(--primary);
                color: white;
                border: none;
                border-radius: 8px;
                padding: 10px 15px;
                font-size: 1.2rem;
                cursor: pointer;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .nav-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .note-content {
                padding: 20px;
            }
        }
    </style>
    <!-- Markdown解析库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 代码高亮库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <!-- 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 背景图增强层 -->
    <div class="background-overlay"></div>
    
    <!-- 动态星星 -->
    <div class="stars-container" id="stars"></div>
    
    <!-- 浮动装饰 -->
    <div class="floating-orb" style="top: 10%; right: 5%;"></div>
    <div class="floating-orb" style="bottom: 15%; left: 5%;"></div>
    
    <!-- 移动端菜单切换按钮 -->
    <button class="menu-toggle" id="menu-toggle" style="display: none;">
        <i class="fas fa-bars"></i>
    </button>

    <!-- 侧边栏目录 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">算法笔记</h2>
            <p class="sidebar-subtitle">共 <span id="folder-count">0</span> 个文件夹</p>
        </div>
        <ul class="directory-tree" id="directory-tree">
            <div class="loading" id="loading-files">
                <i class="fas fa-spinner"></i>
                <p>正在加载目录...</p>
            </div>
        </ul>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
        <div class="content-header">
            <h1 class="main-title">Algorithm</h1>
            <p class="subtitle">学习与实现</p>
        </div>

        <!-- 笔记内容显示区 -->
        <div class="note-content" id="note-content">
            <div class="note-placeholder" id="note-placeholder">
                <i class="fas fa-file-alt"></i>
                <h3>欢迎来到算法笔记</h3>
                <p>点击左侧目录中的笔记文件开始阅读</p>
            </div>
        </div>

        <!-- 底部导航 -->
        <div class="footer-nav">
            <a href="index.html" class="nav-button">
                <i class="fas fa-home"></i> 返回主页
            </a>
            <a href="https://github.com/raymond-223/CodeNebula.github.io/tree/main/algorithm" target="_blank" class="nav-button">
                <i class="fab fa-github"></i> 查看GitHub文件夹
            </a>
        </div>
    </div>

    <script>
        // 配置信息
        const FILE_LIST_URL = 'algorithm/file-list.json';
        
        // 状态管理
        const state = {
            folders: {},
            currentFile: null,
            currentFolder: null,
            expandedFolders: new Set()
        };

        // 1. 加载文件列表
        async function loadFolderStructure() {
            const treeElement = document.getElementById('directory-tree');
            
            try {
                // 加载 file-list.json
                const response = await fetch(FILE_LIST_URL);
                
                if (!response.ok) {
                    throw new Error(`无法加载文件列表`);
                }
                
                const fileList = await response.json();
                state.folders = fileList;
                
                // 渲染目录树
                renderDirectoryTree();
                
            } catch (error) {
                console.error('加载目录失败:', error);
                
                // 显示错误信息
                treeElement.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>加载失败</p>
                        <p style="font-size: 0.8rem; margin-top: 10px;">
                            请确保已创建 algorithm/file-list.json 文件
                        </p>
                    </div>
                `;
            }
        }

        // 2. 渲染目录树
        function renderDirectoryTree() {
            const treeElement = document.getElementById('directory-tree');
            const folderCountElement = document.getElementById('folder-count');
            
            if (Object.keys(state.folders).length === 0) {
                treeElement.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-folder-open"></i>
                        <p>暂无笔记文件</p>
                    </div>
                `;
                folderCountElement.textContent = '0';
                return;
            }
            
            // 按文件夹名称排序
            const sortedFolders = Object.keys(state.folders).sort();
            
            let html = '';
            sortedFolders.forEach(folderName => {
                const folder = state.folders[folderName];
                const fileCount = folder.files.length;
                const isExpanded = state.expandedFolders.has(folderName);
                
                html += `
                    <li class="tree-item ${isExpanded ? '' : 'collapsed'}">
                        <div class="tree-folder" data-folder="${folderName}">
                            <i class="fas ${isExpanded ? 'fa-folder-open' : 'fa-folder'}"></i>
                            <span class="folder-name">${folder.name}</span>
                            <span class="file-count">${fileCount}</span>
                        </div>
                        <ul class="file-list">
                `;
                
                folder.files.forEach(file => {
                    const isActive = state.currentFile === file.name && state.currentFolder === folderName;
                    const displayName = file.display_name || file.name.replace('.md', '').replace('.MD', '');
                    
                    html += `
                        <li class="file-item">
                            <a href="#" class="file-link ${isActive ? 'active' : ''}" 
                               data-folder="${folderName}" 
                               data-file="${file.name}"
                               data-url="${file.url}">
                                <i class="fas fa-file-alt"></i>
                                ${displayName}
                            </a>
                        </li>
                    `;
                });
                
                html += `
                        </ul>
                    </li>
                `;
            });
            
            treeElement.innerHTML = html;
            folderCountElement.textContent = sortedFolders.length;
            
            // 绑定文件夹点击事件
            document.querySelectorAll('.tree-folder').forEach(folderElement => {
                folderElement.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const folderName = this.getAttribute('data-folder');
                    toggleFolder(folderName);
                });
            });
            
            // 绑定文件点击事件
            document.querySelectorAll('.file-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const folderName = this.getAttribute('data-folder');
                    const fileName = this.getAttribute('data-file');
                    const fileUrl = this.getAttribute('data-url');
                    
                    openFile(folderName, fileName, fileUrl);
                });
            });
            
            // 默认展开第一个文件夹
            if (sortedFolders.length > 0 && state.expandedFolders.size === 0) {
                setTimeout(() => {
                    toggleFolder(sortedFolders[0], false);
                }, 100);
            }
        }

        // 3. 切换文件夹
        function toggleFolder(folderName, saveState = true) {
            const folderElement = document.querySelector(`.tree-folder[data-folder="${folderName}"]`).parentElement;
            
            if (folderElement.classList.contains('collapsed')) {
                folderElement.classList.remove('collapsed');
                const icon = folderElement.querySelector('.tree-folder i');
                icon.classList.remove('fa-folder');
                icon.classList.add('fa-folder-open');
                
                if (saveState) {
                    state.expandedFolders.add(folderName);
                }
            } else {
                folderElement.classList.add('collapsed');
                const icon = folderElement.querySelector('.tree-folder i');
                icon.classList.remove('fa-folder-open');
                icon.classList.add('fa-folder');
                
                if (saveState) {
                    state.expandedFolders.delete(folderName);
                }
            }
        }

        // 4. 打开文件
        async function openFile(folderName, fileName, fileUrl = null) {
            // 更新状态
            state.currentFolder = folderName;
            state.currentFile = fileName;
            
            // 更新UI状态
            document.querySelectorAll('.file-link').forEach(link => {
                link.classList.remove('active');
            });
            
            const activeLink = document.querySelector(`.file-link[data-folder="${folderName}"][data-file="${fileName}"]`);
            if (activeLink) {
                activeLink.classList.add('active');
                
                // 确保文件夹展开
                if (!state.expandedFolders.has(folderName)) {
                    toggleFolder(folderName, false);
                }
            }
            
            // 显示加载状态
            const noteContent = document.getElementById('note-content');
            noteContent.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>正在加载 ${fileName}...</p>
                </div>
            `;
            
            // 获取文件URL
            let downloadUrl = fileUrl;
            
            try {
                // 加载文件内容
                const response = await fetch(downloadUrl);
                
                if (!response.ok) {
                    throw new Error(`文件加载失败`);
                }
                
                const markdownText = await response.text();
                displayMarkdown(markdownText, fileName, folderName);
                
            } catch (error) {
                console.error('加载文件失败:', error);
                noteContent.innerHTML = `
                    <div class="note-placeholder">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>加载失败</h3>
                        <p>无法加载文件: ${fileName}</p>
                    </div>
                `;
            }
        }

        // 5. 显示Markdown内容
        function displayMarkdown(markdownText, fileName, folderName) {
            const noteContent = document.getElementById('note-content');
            
            // 配置marked
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        try {
                            return hljs.highlight(code, { language: lang }).value;
                        } catch (err) {
                            console.warn(`代码高亮失败: ${err}`);
                        }
                    }
                    return code;
                },
                gfm: true,
                breaks: true
            });
            
            // 解析Markdown
            const html = marked.parse(markdownText);
            
            // 显示内容
            noteContent.innerHTML = `
                <div class="markdown-content">
                    <div style="margin-bottom: 30px;">
                        <h1>${fileName.replace('.md', '').replace('.MD', '')}</h1>
                        <div style="display: flex; align-items: center; gap: 15px; margin-top: 10px;">
                            <span style="color: rgba(255,255,255,0.6); font-size: 0.9rem;">
                                <i class="fas fa-folder"></i> ${folderName}
                            </span>
                        </div>
                    </div>
                    ${html}
                </div>
            `;
            
            // 重新高亮代码块
            document.querySelectorAll('pre code').forEach(block => {
                hljs.highlightElement(block);
            });
        }

        // 6. 创建动态星星
        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
                star.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(star);
            }
        }

        // 7. 初始化
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            loadFolderStructure();
            
            // 移动端菜单切换
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');
            
            if (window.innerWidth <= 768) {
                menuToggle.style.display = 'block';
                
                menuToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('active');
                });
                
                document.querySelector('.main-content').addEventListener('click', function() {
                    if (sidebar.classList.contains('active')) {
                        sidebar.classList.remove('active');
                    }
                });
            }
            
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    menuToggle.style.display = 'none';
                    sidebar.classList.remove('active');
                } else {
                    menuToggle.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
