<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Notes | CodeNebula</title>
    <style>
        /* 重置和基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'SF Pro Display', -apple-system, system-ui, sans-serif;
        }

        :root {
            --primary: #6a5af9;
            --secondary: #4cc9f0;
            --accent: #f72585;
            --dark: #0b0b1e;
            --light: #f8f9fa;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            min-height: 100vh;
            background: url("bg.jpg") no-repeat center center fixed;
            background-size: cover;
            color: var(--light);
            overflow-x: hidden;
            position: relative;
            display: flex;
        }

        /* 侧边栏目录 */
        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .sidebar-header {
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 5px;
        }

        .sidebar-subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* 目录树样式 */
        .directory-tree {
            list-style: none;
            padding: 0;
        }

        .tree-item {
            margin-bottom: 5px;
        }

        .tree-folder {
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            user-select: none;
        }

        .tree-folder:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tree-folder i {
            margin-right: 10px;
            font-size: 0.9rem;
            transition: transform 0.3s;
            width: 16px;
            text-align: center;
        }

        .tree-folder.collapsed i.fa-folder {
            transform: rotate(0deg);
        }

        .tree-folder i.fa-folder-open {
            transform: rotate(0deg);
        }

        .tree-folder .folder-name {
            flex: 1;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .file-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .file-list {
            list-style: none;
            padding-left: 28px;
            margin: 10px 0;
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .tree-item.collapsed .file-list {
            max-height: 0;
        }

        .file-item {
            margin-bottom: 5px;
        }

        .file-link {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s;
            border: 1px solid transparent;
            font-size: 0.9rem;
        }

        .file-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(106, 90, 249, 0.3);
            color: white;
        }

        .file-link.active {
            background: linear-gradient(135deg, rgba(106, 90, 249, 0.2), rgba(76, 201, 240, 0.2));
            border-color: var(--primary);
            color: white;
        }

        .file-link i {
            margin-right: 8px;
            font-size: 0.8rem;
            color: var(--secondary);
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            margin-left: 300px;
            padding: 20px 5%;
            width: calc(100% - 300px);
        }

        .content-header {
            display: none;
        }

        .note-content {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            min-height: calc(100vh - 100px);
            margin-bottom: 30px;
        }

        .note-placeholder {
            text-align: center;
            padding: 100px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .note-placeholder i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--secondary);
            opacity: 0.5;
        }

        .note-placeholder h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Markdown内容样式 */
        .markdown-content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
        }

        .markdown-content h1 {
            font-size: 2.5rem;
            color: white;
            margin-top: 0;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
        }

        .markdown-content h2 {
            font-size: 2rem;
            color: var(--secondary);
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .markdown-content h3 {
            font-size: 1.5rem;
            color: white;
            margin-top: 25px;
            margin-bottom: 12px;
        }

        .markdown-content h4 {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .markdown-content p {
            margin-bottom: 16px;
            line-height: 1.7;
        }

        .markdown-content code:not(pre code) {
            background: rgba(0, 0, 0, 0.5);
            padding: 3px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            color: #f8f9fa;
        }

        /* 折叠模块样式 */
        .collapse-container {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .collapse-header {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(106, 90, 249, 0.1);
            font-weight: 500;
            color: var(--secondary);
        }

        .collapse-header:hover {
            background: rgba(106, 90, 249, 0.2);
        }

        .collapse-header i {
            transition: transform 0.3s ease;
            color: var(--secondary);
        }

        .collapse-container.expanded .collapse-header i {
            transform: rotate(90deg);
        }

        .collapse-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }

        .collapse-container.expanded .collapse-content {
            padding: 15px;
            max-height: 2000px;
        }

        /* 代码块样式 */
        .markdown-content pre,
        .collapse-content pre {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .markdown-content pre code,
        .collapse-content pre code {
            background: none;
            padding: 0;
            font-size: 0.95em;
            line-height: 1.5;
        }

        /* 证明/补充部分样式 */
        .proof-content, .supplement-content {
            line-height: 1.7;
            padding: 5px 0;
        }

        .proof-content p, .supplement-content p {
            margin-bottom: 10px;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-left: 25px;
            margin-bottom: 16px;
        }

        .markdown-content li {
            margin-bottom: 8px;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 20px;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .markdown-content table th,
        .markdown-content table td {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 15px;
            text-align: left;
        }

        .markdown-content table th {
            background: rgba(106, 90, 249, 0.2);
            color: white;
            font-weight: 600;
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }

        .markdown-content a {
            color: var(--secondary);
            text-decoration: none;
            border-bottom: 1px dotted var(--secondary);
            transition: all 0.3s;
        }

        .markdown-content a:hover {
            color: white;
            border-bottom: 1px solid white;
        }

        /* 底部导航 */
        .footer-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(106, 90, 249, 0.3);
        }

        /* 加载指示器 */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--secondary);
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .sidebar {
                width: 280px;
            }
            
            .main-content {
                margin-left: 280px;
                width: calc(100% - 280px);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                width: 280px;
                left: -280px;
                transition: left 0.3s;
                z-index: 1000;
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 15px;
            }
            
            .menu-toggle {
                display: block;
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 1001;
                background: var(--primary);
                color: white;
                border: none;
                border-radius: 8px;
                padding: 10px 15px;
                font-size: 1.2rem;
                cursor: pointer;
            }
        }

        @media (max-width: 480px) {
            .note-content {
                padding: 15px;
            }
            
            .markdown-content h1 {
                font-size: 2rem;
            }
            
            .markdown-content h2 {
                font-size: 1.7rem;
            }
            
            .nav-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
    <!-- 依赖库引入 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 移动端菜单切换按钮 -->
    <button class="menu-toggle" id="menu-toggle" style="display: none;">
        <i class="fas fa-bars"></i>
    </button>

    <!-- 侧边栏目录 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">Algorithm Notes</h2>
            <p class="sidebar-subtitle">共 <span id="folder-count">0</span> 个文件夹</p>
        </div>
        <ul class="directory-tree" id="directory-tree">
            <div class="loading" id="loading-files">
                <i class="fas fa-spinner"></i>
                <p>正在加载目录...</p>
            </div>
        </ul>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
        <div class="content-header">
            <h1 class="content-title">算法笔记</h1>
            <p class="content-desc">左侧目录显示所有子文件夹和笔记文件。点击任意笔记，内容将直接在右侧显示。</p>
        </div>

        <div class="note-content" id="note-content">
            <div class="note-placeholder" id="note-placeholder">
                <i class="fas fa-file-alt"></i>
                <h3>欢迎来到算法笔记</h3>
                <p>点击左侧目录中的笔记文件开始阅读</p>
            </div>
        </div>

        <div class="footer-nav">
            <a href="index.html" class="nav-button">
                <i class="fas fa-home"></i> 返回主页
            </a>
            <a href="https://github.com/raymond-223/CodeNebula.github.io/tree/main/algorithm" target="_blank" class="nav-button">
                <i class="fab fa-github"></i> 查看GitHub文件夹
            </a>
        </div>
    </div>

    <script>
        // 配置信息（请确保替换为你的GitHub信息）
        const CONFIG = {
            github: {
                username: 'raymond-223', // 你的GitHub用户名
                repo: 'CodeNebula.github.io', // 你的仓库名
                branch: 'main' // 主分支名称（默认main）
            },
            paths: {
                algorithm: 'algorithm' // 笔记文件夹名称（必须和仓库中一致）
            }
        };

        // 状态管理
        const state = {
            folders: {},
            currentFile: null,
            currentFolder: null,
            expandedFolders: new Set()
        };

        // 工具函数
        function getUrlParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function setUrlParam(name, value) {
            const url = new URL(window.location);
            if (value) {
                url.searchParams.set(name, value);
            } else {
                url.searchParams.delete(name);
            }
            history.pushState({}, '', url);
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // 折叠模块相关函数
        function wrapCollapsibleSections(markdown) {
            // 代码块折叠
            markdown = markdown.replace(
                /```([\s\S]*?)```/g,
                (match, code) => {
                    const lang = code.split('\n')[0].trim() || 'text';
                    const codeContent = code.slice(lang.length).trim();
                    return `
<div class="collapse-container">
    <div class="collapse-header">
        <span><i class="fas fa-code"></i> 代码块（${lang}）</span>
        <i class="fas fa-chevron-right"></i>
    </div>
    <div class="collapse-content">
        <pre><code class="${lang}">${codeContent}</code></pre>
    </div>
</div>
                    `;
                }
            );

            // 证明部分折叠
            markdown = markdown.replace(
                /(证明：|证明：)([\s\S]*?)(?=\n#{1,3} |\n```|\n\n|$)/g,
                (match, prefix, content) => {
                    return `
<div class="collapse-container">
    <div class="collapse-header">
        <span><i class="fas fa-check-circle"></i> 证明</span>
        <i class="fas fa-chevron-right"></i>
    </div>
    <div class="collapse-content">
        <div class="proof-content">${marked.parse(content)}</div>
    </div>
</div>
                    `;
                }
            );

            // 补充说明折叠
            markdown = markdown.replace(
                /(补充：|补充：)([\s\S]*?)(?=\n#{1,3} |\n```|\n\n|$)/g,
                (match, prefix, content) => {
                    return `
<div class="collapse-container">
    <div class="collapse-header">
        <span><i class="fas fa-lightbulb"></i> 补充说明</span>
        <i class="fas fa-chevron-right"></i>
    </div>
    <div class="collapse-content">
        <div class="supplement-content">${marked.parse(content)}</div>
    </div>
</div>
                    `;
                }
            );

            return markdown;
        }

        function bindCollapseEvents() {
            document.querySelectorAll('.collapse-header').forEach(header => {
                header.addEventListener('click', () => {
                    const container = header.parentElement;
                    container.classList.toggle('expanded');
                });
                // 默认展开第一个折叠模块
                if (header.parentElement === document.querySelectorAll('.collapse-container')[0]) {
                    header.parentElement.classList.add('expanded');
                }
            });
        }

        // 1. 加载文件夹结构（修复403：添加请求头+分支参数）
        async function loadFolderStructure() {
            const treeElement = document.getElementById('directory-tree');
            const folderCountElement = document.getElementById('folder-count');
            
            try {
                treeElement.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>正在扫描文件夹...</p></div>';
                
                // 核心修复：添加请求头和分支参数（ref=main）
                const apiUrl = `https://api.github.com/repos/${CONFIG.github.username}/${CONFIG.github.repo}/contents/${CONFIG.paths.algorithm}?ref=${CONFIG.github.branch}`;
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36',
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`GitHub API请求失败: ${response.status}（${response.statusText}）`);
                }
                
                const contents = await response.json();
                await processFolderContents(contents);
                
                renderDirectoryTree();
                folderCountElement.textContent = Object.keys(state.folders).length;
                
                // 从URL参数加载默认文件
                const fileParam = getUrlParam('file');
                const folderParam = getUrlParam('folder');
                if (fileParam && folderParam) {
                    openFile(folderParam, fileParam);
                }
                
            } catch (error) {
                console.error('加载目录失败:', error);
                treeElement.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>加载失败</p>
                        <p style="font-size: 0.8rem; margin-top: 10px;">${error.message}</p>
                        <p style="font-size: 0.8rem; margin-top: 5px;">请检查仓库是否公开，或稍后重试</p>
                    </div>
                `;
            }
        }

        // 2. 处理文件夹内容（修复403：子文件夹请求添加请求头）
        async function processFolderContents(contents) {
            state.folders = {};
            
            for (const item of contents) {
                if (item.type === 'dir') {
                    const folderName = item.name;
                    console.log(`发现文件夹: ${folderName}`);
                    
                    try {
                        // 核心修复：子文件夹请求添加请求头
                        const folderResponse = await fetch(item.url, {
                            method: 'GET',
                            headers: {
                                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36',
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        });
                        const folderContents = await folderResponse.json();
                        
                        // 筛选MD文件并排序
                        const mdFiles = folderContents
                            .filter(file => file.type === 'file' && file.name.toLowerCase().endsWith('.md'))
                            .map(file => ({
                                name: file.name,
                                path: file.path,
                                url: file.download_url,
                                size: file.size
                            }))
                            .sort((a, b) => a.name.localeCompare(b.name));
                        
                        if (mdFiles.length > 0) {
                            state.folders[folderName] = {
                                name: folderName,
                                files: mdFiles
                            };
                            console.log(`文件夹 ${folderName} 加载完成：${mdFiles.length} 个笔记`);
                        }
                    } catch (error) {
                        console.error(`处理文件夹 ${folderName} 失败:`, error);
                    }
                }
            }
            
            // 处理直接放在algorithm文件夹下的MD文件（无子文件夹）
            const rootMdFiles = contents
                .filter(item => item.type === 'file' && item.name.toLowerCase().endsWith('.md'))
                .map(file => ({
                    name: file.name,
                    path: file.path,
                    url: file.download_url,
                    size: file.size
                }))
                .sort((a, b) => a.name.localeCompare(b.name));
            
            if (rootMdFiles.length > 0) {
                state.folders['根目录'] = {
                    name: '根目录',
                    files: rootMdFiles
                };
                console.log(`根目录加载完成：${rootMdFiles.length} 个笔记`);
            }
        }

        // 3. 渲染目录树
        function renderDirectoryTree() {
            const treeElement = document.getElementById('directory-tree');
            treeElement.innerHTML = '';
            
            if (Object.keys(state.folders).length === 0) {
                treeElement.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-folder-open"></i>
                        <p>未发现笔记文件</p>
                        <p style="font-size: 0.8rem; margin-top: 5px;">请在 algorithm 文件夹中添加 .md 格式笔记</p>
                    </div>
                `;
                return;
            }
            
            // 遍历文件夹渲染
            Object.values(state.folders).forEach(folder => {
                const isExpanded = state.expandedFolders.has(folder.name);
                const treeItem = document.createElement('li');
                treeItem.className = `tree-item ${isExpanded ? '' : 'collapsed'}`;
                treeItem.innerHTML = `
                    <div class="tree-folder ${isExpanded ? '' : 'collapsed'}" data-folder="${folder.name}">
                        <i class="fas ${isExpanded ? 'fa-folder-open' : 'fa-folder'}" style="color: var(--secondary);"></i>
                        <span class="folder-name">${folder.name}</span>
                        <span class="file-count">${folder.files.length}</span>
                    </div>
                    <ul class="file-list">
                        ${folder.files.map(file => `
                            <li class="file-item">
                                <a href="javascript:;" class="file-link ${state.currentFile?.name === file.name && state.currentFolder === folder.name ? 'active' : ''}"
                                   data-folder="${folder.name}" data-file="${file.name}" data-url="${file.url}">
                                    <i class="fas fa-file-markdown"></i>
                                    <span>${file.name.replace('.md', '')}</span>
                                </a>
                            </li>
                        `).join('')}
                    </ul>
                `;
                treeElement.appendChild(treeItem);
            });
            
            // 绑定文件夹折叠/展开事件
            document.querySelectorAll('.tree-folder').forEach(folder => {
                folder.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const folderName = folder.dataset.folder;
                    const treeItem = folder.parentElement;
                    
                    if (state.expandedFolders.has(folderName)) {
                        state.expandedFolders.delete(folderName);
                        treeItem.classList.add('collapsed');
                        folder.classList.add('collapsed');
                        folder.querySelector('i').classList.replace('fa-folder-open', 'fa-folder');
                    } else {
                        state.expandedFolders.add(folderName);
                        treeItem.classList.remove('collapsed');
                        folder.classList.remove('collapsed');
                        folder.querySelector('i').classList.replace('fa-folder', 'fa-folder-open');
                    }
                });
            });
            
            // 绑定文件点击事件
            document.querySelectorAll('.file-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const folderName = link.dataset.folder;
                    const fileName = link.dataset.file;
                    const fileUrl = link.dataset.url;
                    
                    // 更新激活状态
                    document.querySelectorAll('.file-link').forEach(el => el.classList.remove('active'));
                    link.classList.add('active');
                    
                    openFile(folderName, fileName, fileUrl);
                });
            });
        }

        // 4. 打开并渲染文件内容（修复403：文件请求添加请求头）
        async function openFile(folderName, fileName, fileUrl) {
            const noteContent = document.getElementById('note-content');
            const notePlaceholder = document.getElementById('note-placeholder');
            
            // 更新状态
            state.currentFolder = folderName;
            state.currentFile = state.folders[folderName].files.find(f => f.name === fileName);
            if (!fileUrl) fileUrl = state.currentFile.url;
            
            // 更新URL参数
            setUrlParam('folder', folderName);
            setUrlParam('file', fileName);
            
            try {
                // 隐藏占位符，显示加载中
                notePlaceholder.style.display = 'none';
                noteContent.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>正在加载笔记：${fileName}</p>
                    </div>
                `;
                
                // 核心修复：文件内容请求添加请求头
                const response = await fetch(fileUrl, {
                    method: 'GET',
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36',
                        'Accept': 'text/plain'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`加载文件失败: ${response.status}`);
                }
                
                const mdContent = await response.text();
                renderFileContent(mdContent, fileName);
                
            } catch (error) {
                console.error('打开文件失败:', error);
                noteContent.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>笔记加载失败</p>
                        <p style="font-size: 0.8rem; margin-top: 10px;">${error.message}</p>
                        <p style="font-size: 0.8rem; margin-top: 5px;">请检查文件是否存在或网络连接</p>
                    </div>
                `;
            }
        }

        // 5. 渲染Markdown内容
        function renderFileContent(mdContent, fileName) {
            const noteContent = document.getElementById('note-content');
            
            // 处理折叠模块
            const processedMd = wrapCollapsibleSections(mdContent);
            
            // 转换Markdown为HTML
            const htmlContent = marked.parse(processedMd);
            
            // 渲染到页面
            noteContent.innerHTML = `<div class="markdown-content">${htmlContent}</div>`;
            
            // 代码高亮
            document.querySelectorAll('pre code').forEach(block => {
                hljs.highlightElement(block);
            });
            
            // 绑定折叠事件
            bindCollapseEvents();
            
            // 滚动到顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            console.log(`笔记渲染完成：${fileName}`);
        }

        // 6. 绑定响应式菜单事件
        function bindResponsiveEvents() {
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');
            
            // 移动端显示菜单按钮
            if (window.innerWidth <= 768) {
                menuToggle.style.display = 'block';
            }
            
            // 窗口大小变化时调整
            window.addEventListener('resize', debounce(() => {
                if (window.innerWidth <= 768) {
                    menuToggle.style.display = 'block';
                    sidebar.classList.remove('active');
                } else {
                    menuToggle.style.display = 'none';
                    sidebar.classList.add('active');
                }
            }, 200));
            
            // 菜单按钮点击事件
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('初始化算法笔记页面...');
            loadFolderStructure();
            bindResponsiveEvents();
        });
    </script>
</body>
