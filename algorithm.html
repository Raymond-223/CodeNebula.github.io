<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Notes | CodeNebula</title>
    <style>
        /* 重置和基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'SF Pro Display', -apple-system, system-ui, sans-serif;
        }

        :root {
            --primary: #6a5af9;
            --secondary: #4cc9f0;
            --accent: #f72585;
            --dark: #0b0b1e;
            --light: #f8f9fa;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            min-height: 100vh;
            background: url("../bg.jpg") no-repeat center center fixed;
            background-size: cover;
            color: var(--light);
            overflow-x: hidden;
            position: relative;
            display: flex;
        }

        /* 侧边栏目录 */
        .sidebar {
            width: 320px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .sidebar-header {
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 5px;
        }

        .sidebar-subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* 文件夹样式 */
        .folder {
            margin-bottom: 20px;
        }

        .folder-header {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: rgba(106, 90, 249, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(106, 90, 249, 0.2);
            margin-bottom: 10px;
        }

        .folder-header:hover {
            background: rgba(106, 90, 249, 0.15);
        }

        .folder-header i {
            margin-right: 10px;
            font-size: 0.9rem;
            transition: transform 0.3s;
            color: var(--secondary);
        }

        .folder-header.collapsed i {
            transform: rotate(-90deg);
        }

        .folder-name {
            font-size: 1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            flex: 1;
        }

        .file-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .file-list {
            list-style: none;
            padding-left: 20px;
            max-height: 500px;
            overflow-y: auto;
            transition: max-height 0.3s ease;
        }

        .folder.collapsed .file-list {
            max-height: 0;
            overflow: hidden;
        }

        .file-item {
            margin-bottom: 8px;
        }

        .file-link {
            display: block;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s;
            border: 1px solid transparent;
            font-size: 0.9rem;
            word-break: break-word;
        }

        .file-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(106, 90, 249, 0.3);
            transform: translateX(5px);
            color: white;
        }

        .file-link.active {
            background: linear-gradient(135deg, rgba(106, 90, 249, 0.2), rgba(76, 201, 240, 0.2));
            border-color: var(--primary);
            color: white;
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            margin-left: 320px;
            padding: 40px;
            max-width: calc(100% - 320px);
        }

        .content-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .content-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
        }

        .content-desc {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        /* 笔记内容显示区 */
        .note-content {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            min-height: 500px;
            margin-bottom: 40px;
        }

        .note-placeholder {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .note-placeholder i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--secondary);
            opacity: 0.5;
        }

        .note-placeholder h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Markdown内容样式 */
        .markdown-content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4 {
            color: white;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .markdown-content h1 {
            font-size: 2.5rem;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
        }

        .markdown-content h2 {
            font-size: 2rem;
            color: var(--secondary);
        }

        .markdown-content h3 {
            font-size: 1.5rem;
        }

        .markdown-content h4 {
            font-size: 1.2rem;
        }

        .markdown-content p {
            margin-bottom: 15px;
        }

        .markdown-content code {
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .markdown-content pre {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .markdown-content li {
            margin-bottom: 8px;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 20px;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .markdown-content table th,
        .markdown-content table td {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            text-align: left;
        }

        .markdown-content table th {
            background: rgba(106, 90, 249, 0.2);
            color: white;
        }

        /* 底部导航 */
        .footer-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

        .nav-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(106, 90, 249, 0.3);
        }

        /* 加载指示器 */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--secondary);
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .sidebar {
                width: 280px;
            }
            
            .main-content {
                margin-left: 280px;
                max-width: calc(100% - 280px);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                max-height: 400px;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .main-content {
                margin-left: 0;
                max-width: 100%;
            }
            
            body {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 20px;
            }
            
            .content-title {
                font-size: 2.5rem;
            }
            
            .note-content {
                padding: 20px;
            }
            
            .sidebar {
                padding: 20px 15px;
            }
        }
    </style>
    <!-- Markdown解析库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 侧边栏目录 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">Algorithm Notes</h2>
            <p class="sidebar-subtitle">共 <span id="file-count">0</span> 个文件夹，<span id="note-count">0</span> 篇笔记</p>
        </div>
        <div id="folder-structure">
            <!-- 文件夹结构将在这里动态生成 -->
            <div class="loading" id="loading-files">
                <i class="fas fa-spinner fa-spin"></i>
                <p>正在加载笔记列表...</p>
            </div>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
        <div class="content-header">
            <h1 class="content-title">Algorithm Notes</h1>
            <p class="content-desc">左侧目录会自动加载 algorithm 文件夹中的所有子文件夹和笔记文件。点击任意笔记即可在此处查看内容。</p>
        </div>

        <!-- 笔记内容显示区 -->
        <div class="note-content" id="note-content">
            <div class="note-placeholder" id="note-placeholder">
                <i class="fas fa-file-alt"></i>
                <h3>选择一篇笔记开始阅读</h3>
                <p>点击左侧目录中的笔记文件，内容将显示在此处</p>
            </div>
        </div>

        <!-- 底部导航 -->
        <div class="footer-nav">
            <a href="index.html" class="nav-button">
                <i class="fas fa-home"></i> 返回主页
            </a>
            <a href="https://github.com/opencshonor/opencshonor.github.io/tree/main/algorithm" target="_blank" class="nav-button">
                <i class="fab fa-github"></i> 查看GitHub文件夹
            </a>
        </div>
    </div>

    <script>
        // 定义算法文件夹路径
        const algorithmFolder = 'algorithm/';
        
        // 存储文件夹和文件数据
        let folderData = {};
        
        // 获取当前URL参数
        function getUrlParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 加载文件夹和文件列表
        async function loadFolderStructure() {
            try {
                // 获取所有子文件夹中的文件
                // 由于GitHub Pages是静态的，我们需要知道所有可能的文件
                // 这里我们使用一个简单的JSON文件来存储文件列表
                // 您需要在algorithm文件夹中创建一个file-list.json文件
                // 或者使用GitHub API动态获取（需要处理CORS）
                
                // 方法1：使用本地JSON文件（需要手动或自动生成）
                const response = await fetch('algorithm/file-list.json');
                
                if (!response.ok) {
                    // 如果JSON文件不存在，使用GitHub API
                    await loadFromGitHubAPI();
                    return;
                }
                
                folderData = await response.json();
                renderFolderStructure();
                
            } catch (error) {
                console.error('Error loading folder structure:', error);
                // 显示错误信息
                document.getElementById('folder-structure').innerHTML = 
                    '<div class="loading"><i class="fas fa-exclamation-circle"></i><p>加载失败，请检查网络连接</p></div>';
            }
        }

        // 使用GitHub API获取文件列表（需要处理CORS）
        async function loadFromGitHubAPI() {
            try {
                // GitHub API获取仓库内容
                const username = 'opencshonor'; // 替换为您的GitHub用户名
                const repo = 'opencshonor.github.io'; // 替换为您的仓库名
                const branch = 'main'; // 或 'master'
                
                const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/algorithm?ref=${branch}`;
                
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('GitHub API请求失败');
                }
                
                const contents = await response.json();
                folderData = await processGitHubContents(contents);
                renderFolderStructure();
                
            } catch (error) {
                console.error('GitHub API错误:', error);
                // 如果GitHub API也失败，使用模拟数据
                useSampleData();
            }
        }

        // 处理GitHub API返回的内容
        async function processGitHubContents(contents) {
            const folders = {};
            
            for (const item of contents) {
                if (item.type === 'dir') {
                    // 获取子文件夹内容
                    const subfolderUrl = item.url;
                    const subfolderResponse = await fetch(subfolderUrl);
                    const subfolderContents = await subfolderResponse.json();
                    
                    const files = [];
                    for (const file of subfolderContents) {
                        if (file.type === 'file' && file.name.endsWith('.md')) {
                            files.push({
                                name: file.name,
                                path: file.path,
                                url: file.download_url
                            });
                        }
                    }
                    
                    if (files.length > 0) {
                        folders[item.name] = {
                            name: item.name,
                            files: files
                        };
                    }
                }
            }
            
            return folders;
        }

        // 使用示例数据
        function useSampleData() {
            folderData = {
                '数据结构': {
                    name: '数据结构',
                    files: [
                        { name: '栈.md', path: 'algorithm/数据结构/栈.md', url: 'algorithm/数据结构/栈.md' },
                        { name: '队列.md', path: 'algorithm/数据结构/队列.md', url: 'algorithm/数据结构/队列.md' },
                        { name: '链表.md', path: 'algorithm/数据结构/链表.md', url: 'algorithm/数据结构/链表.md' }
                    ]
                },
                '排序算法': {
                    name: '排序算法',
                    files: [
                        { name: '快速排序.md', path: 'algorithm/排序算法/快速排序.md', url: 'algorithm/排序算法/快速排序.md' },
                        { name: '归并排序.md', path: 'algorithm/排序算法/归并排序.md', url: 'algorithm/排序算法/归并排序.md' }
                    ]
                },
                '动态规划': {
                    name: '动态规划',
                    files: [
                        { name: '基础概念.md', path: 'algorithm/动态规划/基础概念.md', url: 'algorithm/动态规划/基础概念.md' },
                        { name: '背包问题.md', path: 'algorithm/动态规划/背包问题.md', url: 'algorithm/动态规划/背包问题.md' }
                    ]
                }
            };
            
            renderFolderStructure();
            
            // 提示用户创建file-list.json
            document.getElementById('folder-structure').insertAdjacentHTML('beforeend', 
                '<div style="margin-top: 20px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px; font-size: 0.8rem; color: rgba(255,255,255,0.6);">' +
                '提示：创建 <code>algorithm/file-list.json</code> 文件以自动同步目录</div>');
        }

        // 渲染文件夹结构
        function renderFolderStructure() {
            const container = document.getElementById('folder-structure');
            let totalNotes = 0;
            
            if (Object.keys(folderData).length === 0) {
                container.innerHTML = '<div class="loading"><i class="fas fa-folder-open"></i><p>暂无笔记文件</p></div>';
                return;
            }
            
            let html = '';
            
            // 按文件夹名称排序
            const sortedFolders = Object.keys(folderData).sort();
            
            sortedFolders.forEach(folderName => {
                const folder = folderData[folderName];
                const fileCount = folder.files.length;
                totalNotes += fileCount;
                
                html += `
                    <div class="folder">
                        <div class="folder-header" onclick="toggleFolder(this)">
                            <i class="fas fa-chevron-down"></i>
                            <span class="folder-name">${folder.name}</span>
                            <span class="file-count">${fileCount}</span>
                        </div>
                        <ul class="file-list">
                `;
                
                // 按文件名排序
                folder.files.sort((a, b) => a.name.localeCompare(b.name));
                
                folder.files.forEach(file => {
                    const displayName = file.name.replace('.md', '');
                    html += `
                        <li class="file-item">
                            <a href="#" class="file-link" data-path="${file.path}" data-url="${file.url}">
                                <i class="fas fa-file-alt" style="margin-right: 8px; font-size: 0.8rem;"></i>
                                ${displayName}
                            </a>
                        </li>
                    `;
                });
                
                html += `
                        </ul>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            
            // 更新计数
            document.getElementById('file-count').textContent = sortedFolders.length;
            document.getElementById('note-count').textContent = totalNotes;
            
            // 添加点击事件
            document.querySelectorAll('.file-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const path = this.getAttribute('data-path');
                    const url = this.getAttribute('data-url');
                    
                    // 更新active状态
                    document.querySelectorAll('.file-link').forEach(l => {
                        l.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // 加载文件内容
                    loadFileContent(path, url);
                    
                    // 更新URL
                    history.pushState({}, '', `?file=${encodeURIComponent(path)}`);
                });
            });
            
            // 获取URL参数并打开对应文件
            const currentFile = getUrlParam('file');
            if (currentFile) {
                const link = document.querySelector(`.file-link[data-path="${currentFile}"]`);
                if (link) {
                    link.click();
                    
                    // 展开包含该文件的文件夹
                    const folder = link.closest('.folder');
                    const folderHeader = folder.querySelector('.folder-header');
                    if (folderHeader && folderHeader.classList.contains('collapsed')) {
                        toggleFolder(folderHeader);
                    }
                }
            }
            
            // 默认展开第一个文件夹
            const firstFolder = document.querySelector('.folder');
            if (firstFolder) {
                const firstFolderHeader = firstFolder.querySelector('.folder-header');
                toggleFolder(firstFolderHeader);
            }
        }

        // 切换文件夹展开/收起
        function toggleFolder(header) {
            const folder = header.parentElement;
            const isCollapsed = header.classList.contains('collapsed');
            
            // 切换所有文件夹的状态
            document.querySelectorAll('.folder-header').forEach(h => {
                if (h !== header) {
                    h.classList.add('collapsed');
                    h.parentElement.classList.add('collapsed');
                }
            });
            
            // 切换当前文件夹
            if (isCollapsed) {
                header.classList.remove('collapsed');
                folder.classList.remove('collapsed');
            } else {
                header.classList.add('collapsed');
                folder.classList.add('collapsed');
            }
        }

        // 加载文件内容
        async function loadFileContent(filePath, fileUrl) {
            const noteContent = document.getElementById('note-content');
            const notePlaceholder = document.getElementById('note-placeholder');
            
            // 显示加载状态
            noteContent.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i><p>正在加载笔记...</p></div>';
            
            try {
                // 尝试直接加载文件
                const response = await fetch(fileUrl);
                
                if (!response.ok) {
                    // 如果直接加载失败，尝试使用相对路径
                    const altResponse = await fetch(filePath);
                    if (!altResponse.ok) {
                        throw new Error('文件加载失败');
                    }
                    const text = await altResponse.text();
                    displayMarkdown(text, filePath);
                } else {
                    const text = await response.text();
                    displayMarkdown(text, filePath);
                }
                
            } catch (error) {
                console.error('Error loading file:', error);
                noteContent.innerHTML = `
                    <div class="note-placeholder">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>加载失败</h3>
                        <p>无法加载文件: ${filePath}</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">请确保文件存在且可访问</p>
                    </div>
                `;
            }
        }

        // 显示Markdown内容
        function displayMarkdown(markdownText, filePath) {
            const noteContent = document.getElementById('note-content');
            
            // 使用marked.js解析Markdown
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && hljs) {
                        return hljs.highlight(lang, code).value;
                    }
                    return code;
                }
            });
            
            const html = marked.parse(markdownText);
            
            noteContent.innerHTML = `
                <div class="markdown-content">
                    <div style="margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1);">
                        <h2 style="margin-top: 0; color: var(--secondary);">${filePath.split('/').pop()}</h2>
                        <p style="color: rgba(255,255,255,0.6); font-size: 0.9rem;">
                            <i class="fas fa-folder"></i> ${filePath.replace('algorithm/', '').replace(/\/[^\/]+$/, '')}
                        </p>
                    </div>
                    ${html}
                </div>
            `;
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 加载文件夹结构
            loadFolderStructure();
            
            // 处理浏览器前进/后退
            window.addEventListener('popstate', function() {
                const currentFile = getUrlParam('file');
                if (currentFile) {
                    const link = document.querySelector(`.file-link[data-path="${currentFile}"]`);
                    if (link) {
                        link.click();
                    }
                } else {
                    // 显示占位符
                    document.getElementById('note-content').innerHTML = document.getElementById('note-placeholder').outerHTML;
                    
                    // 清除active状态
                    document.querySelectorAll('.file-link').forEach(l => {
                        l.classList.remove('active');
                    });
                }
            });
        });
