<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Notes | CodeNebula</title>
    <style>
        /* 保留你原有的所有样式（完整复制，无修改） */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'SF Pro Display', -apple-system, system-ui, sans-serif;
        }

        :root {
            --primary: #6a5af9;
            --secondary: #4cc9f0;
            --accent: #f72585;
            --dark: #0b0b1e;
            --light: #f8f9fa;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            min-height: 100vh;
            background: url("bg.jpg") no-repeat center center fixed;
            background-size: cover;
            color: var(--light);
            overflow-x: hidden;
            position: relative;
            display: flex;
        }

        /* 侧边栏目录 */
        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .sidebar-header {
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 5px;
        }

        .sidebar-subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* 目录树样式 */
        .directory-tree {
            list-style: none;
            padding: 0;
        }

        .tree-item {
            margin-bottom: 5px;
        }

        .tree-folder {
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            user-select: none;
        }

        .tree-folder:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tree-folder i {
            margin-right: 10px;
            font-size: 0.9rem;
            transition: transform 0.3s;
            width: 16px;
            text-align: center;
        }

        .tree-folder.collapsed i.fa-folder {
            transform: rotate(0deg);
        }

        .tree-folder i.fa-folder-open {
            transform: rotate(0deg);
        }

        .tree-folder .folder-name {
            flex: 1;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .file-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .file-list {
            list-style: none;
            padding-left: 28px;
            margin: 10px 0;
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .tree-item.collapsed .file-list {
            max-height: 0;
        }

        .file-item {
            margin-bottom: 5px;
        }

        .file-link {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s;
            border: 1px solid transparent;
            font-size: 0.9rem;
        }

        .file-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(106, 90, 249, 0.3);
            color: white;
        }

        .file-link.active {
            background: linear-gradient(135deg, rgba(106, 90, 249, 0.2), rgba(76, 201, 240, 0.2));
            border-color: var(--primary);
            color: white;
        }

        .file-link i {
            margin-right: 8px;
            font-size: 0.8rem;
            color: var(--secondary);
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            margin-left: 300px;
            padding: 20px 5%;
            width: calc(100% - 300px);
        }

        .content-header {
            display: none;
        }

        .note-content {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            min-height: calc(100vh - 100px);
            margin-bottom: 30px;
        }

        .note-placeholder {
            text-align: center;
            padding: 100px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .note-placeholder i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--secondary);
            opacity: 0.5;
        }

        .note-placeholder h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Markdown内容样式 */
        .markdown-content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
        }

        .markdown-content h1 {
            font-size: 2.5rem;
            color: white;
            margin-top: 0;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
        }

        .markdown-content h2 {
            font-size: 2rem;
            color: var(--secondary);
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .markdown-content h3 {
            font-size: 1.5rem;
            color: white;
            margin-top: 25px;
            margin-bottom: 12px;
        }

        .markdown-content h4 {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .markdown-content p {
            margin-bottom: 16px;
            line-height: 1.7;
        }

        .markdown-content code:not(pre code) {
            background: rgba(0, 0, 0, 0.5);
            padding: 3px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            color: #f8f9fa;
        }

        /* 折叠模块样式 */
        .collapse-container {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .collapse-header {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(106, 90, 249, 0.1);
            font-weight: 500;
            color: var(--secondary);
        }

        .collapse-header:hover {
            background: rgba(106, 90, 249, 0.2);
        }

        .collapse-header i {
            transition: transform 0.3s ease;
            color: var(--secondary);
        }

        .collapse-container.expanded .collapse-header i {
            transform: rotate(90deg);
        }

        .collapse-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }

        .collapse-container.expanded .collapse-content {
            padding: 15px;
            max-height: 2000px;
        }

        /* 代码块样式 */
        .markdown-content pre,
        .collapse-content pre {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .markdown-content pre code,
        .collapse-content pre code {
            background: none;
            padding: 0;
            font-size: 0.95em;
            line-height: 1.5;
        }

        /* 证明/补充部分样式 */
        .proof-content, .supplement-content {
            line-height: 1.7;
            padding: 5px 0;
        }

        .proof-content p, .supplement-content p {
            margin-bottom: 10px;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-left: 25px;
            margin-bottom: 16px;
        }

        .markdown-content li {
            margin-bottom: 8px;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 20px;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .markdown-content table th,
        .markdown-content table td {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 15px;
            text-align: left;
        }

        .markdown-content table th {
            background: rgba(106, 90, 249, 0.2);
            color: white;
            font-weight: 600;
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }

        .markdown-content a {
            color: var(--secondary);
            text-decoration: none;
            border-bottom: 1px dotted var(--secondary);
            transition: all 0.3s;
        }

        .markdown-content a:hover {
            color: white;
            border-bottom: 1px solid white;
        }

        /* 底部导航 */
        .footer-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(106, 90, 249, 0.3);
        }

        /* 加载指示器 */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--secondary);
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .sidebar {
                width: 280px;
            }
            
            .main-content {
                margin-left: 280px;
                width: calc(100% - 280px);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                width: 280px;
                left: -280px;
                transition: left 0.3s;
                z-index: 1000;
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 15px;
            }
            
            .menu-toggle {
                display: block;
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 1001;
                background: var(--primary);
                color: white;
                border: none;
                border-radius: 8px;
                padding: 10px 15px;
                font-size: 1.2rem;
                cursor: pointer;
            }
        }

        @media (max-width: 480px) {
            .note-content {
                padding: 15px;
            }
            
            .markdown-content h1 {
                font-size: 2rem;
            }
            
            .markdown-content h2 {
                font-size: 1.7rem;
            }
            
            .nav-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
    <!-- 依赖库（国内稳定CDN） -->
    <script src="https://cdn.bootcdn.net/ajax/libs/marked/12.0.1/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <button class="menu-toggle" id="menu-toggle" style="display: none;">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">Algorithm Notes</h2>
            <p class="sidebar-subtitle">共 <span id="folder-count">0</span> 个文件夹</p>
        </div>
        <ul class="directory-tree" id="directory-tree">
            <div class="loading" id="loading-files">
                <i class="fas fa-spinner"></i>
                <p>正在加载目录...</p>
            </div>
        </ul>
    </div>

    <div class="main-content">
        <div class="note-content" id="note-content">
            <div class="note-placeholder" id="note-placeholder">
                <i class="fas fa-file-alt"></i>
                <h3>欢迎来到算法笔记</h3>
                <p>点击左侧目录中的笔记文件开始阅读</p>
            </div>
        </div>

        <div class="footer-nav">
            <a href="index.html" class="nav-button">
                <i class="fas fa-home"></i> 返回主页
            </a>
            <a href="https://github.com/Raymond-223/CodeNebula.github.io/tree/main/algorithm" target="_blank" class="nav-button">
                <i class="fab fa-github"></i> 查看GitHub文件夹
            </a>
        </div>
    </div>

    <script>
        // 配置（稳定CDN + JSON文件路径）
        const CONFIG = {
            cdnBase: "https://cdn.jsdelivr.net/gh/Raymond-223/CodeNebula.github.io@main/",
            jsonPath: "algorithm-files.json" // JSON配置文件路径（根目录）
        };

        // 状态管理
        let fileConfig = { folders: [] };

        // 初始化：加载JSON并渲染目录
        document.addEventListener('DOMContentLoaded', async () => {
            await loadJsonConfig();
            renderDirectoryTree();
            bindEvents();
            bindResponsiveEvents();
        });

        // 1. 加载JSON配置文件（用CDN，稳定无跨域）
        async function loadJsonConfig() {
            const treeElement = document.getElementById('directory-tree');
            const folderCountElement = document.getElementById('folder-count');

            try {
                // 加载JSON文件
                const response = await fetch(CONFIG.cdnBase + CONFIG.jsonPath);
                if (!response.ok) throw new Error("JSON配置文件加载失败");
                
                fileConfig = await response.json();
                folderCountElement.textContent = fileConfig.folders.length;

            } catch (error) {
                console.error("JSON加载失败:", error);
                treeElement.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>目录加载失败</p>
                        <p style="font-size: 0.8rem;">请检查 algorithm-files.json 是否存在</p>
                    </div>
                `;
            }
        }

        // 2. 渲染目录树（从JSON生成）
        function renderDirectoryTree() {
            const treeElement = document.getElementById('directory-tree');
            treeElement.innerHTML = '';

            if (!fileConfig.folders || fileConfig.folders.length === 0) {
                treeElement.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-folder-open"></i>
                        <p>未发现笔记文件</p>
                    </div>
                `;
                return;
            }

            // 遍历JSON中的文件夹渲染
            fileConfig.folders.forEach(folder => {
                const treeItem = document.createElement('li');
                treeItem.className = 'tree-item'; // 默认展开，无需collapsed
                treeItem.innerHTML = `
                    <div class="tree-folder" data-folder="${folder.name}">
                        <i class="fas fa-folder-open" style="color: var(--secondary);"></i>
                        <span class="folder-name">${folder.name}</span>
                        <span class="file-count">${folder.files.length}</span>
                    </div>
                    <ul class="file-list">
                        ${folder.files.map(file => `
                            <li class="file-item">
                                <a href="javascript:;" class="file-link"
                                   data-file="${file.name}" 
                                   data-path="${file.path}">
                                    <i class="fas fa-file-markdown"></i>
                                    <span>${file.name}</span>
                                </a>
                            </li>
                        `).join('')}
                    </ul>
                `;
                treeElement.appendChild(treeItem);
            });
        }

        // 3. 绑定所有事件（文件夹折叠/文件点击）
        function bindEvents() {
            // 文件夹折叠/展开事件
            document.querySelectorAll('.tree-folder').forEach(folder => {
                folder.addEventListener('click', function() {
                    const treeItem = this.parentElement;
                    const icon = this.querySelector('i');
                    
                    treeItem.classList.toggle('collapsed');
                    if (treeItem.classList.contains('collapsed')) {
                        icon.classList.replace('fa-folder-open', 'fa-folder');
                    } else {
                        icon.classList.replace('fa-folder', 'fa-folder-open');
                    }
                });
            });

            // 文件点击事件（加载MD文件）
            document.querySelectorAll('.file-link').forEach(link => {
                link.addEventListener('click', function() {
                    // 激活状态切换
                    document.querySelectorAll('.file-link').forEach(el => el.classList.remove('active'));
                    this.classList.add('active');

                    // 加载笔记
                    const filePath = this.getAttribute('data-path');
                    loadMarkdownFile(filePath);
                });
            });
        }

        // 4. 加载并渲染Markdown文件
        async function loadMarkdownFile(filePath) {
            const noteContent = document.getElementById('note-content');
            const notePlaceholder = document.getElementById('note-placeholder');
            notePlaceholder.style.display = 'none';

            try {
                noteContent.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>正在加载笔记...</p>
                    </div>
                `;

                // 用CDN加载MD文件
                const response = await fetch(CONFIG.cdnBase + filePath);
                if (!response.ok) throw new Error("笔记文件不存在");
                
                const mdText = await response.text();
                const htmlContent = marked.parse(mdText);

                // 渲染到页面（保留折叠模块功能）
                noteContent.innerHTML = `
                    <div class="markdown-content">
                        ${wrapCollapsibleSections(htmlContent)}
                    </div>
                `;

                // 代码高亮 + 折叠事件绑定
                hljs.highlightAll();
                bindCollapseEvents();

            } catch (error) {
                noteContent.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>笔记加载失败</p>
                        <p style="font-size: 0.8rem;">${error.message}</p>
                    </div>
                `;
            }
        }

        // 5. 折叠模块相关（保留原有功能）
        function wrapCollapsibleSections(html) {
            // 代码块折叠（适配已解析的HTML）
            html = html.replace(
                /<pre><code class="([^"]+)">(.*?)<\/code><\/pre>/gs,
                (match, lang, code) => {
                    return `
<div class="collapse-container">
    <div class="collapse-header">
        <span><i class="fas fa-code"></i> 代码块（${lang}）</span>
        <i class="fas fa-chevron-right"></i>
    </div>
    <div class="collapse-content">
        <pre><code class="${lang}">${code}</code></pre>
    </div>
</div>
                    `;
                }
            );
            return html;
        }

        function bindCollapseEvents() {
            document.querySelectorAll('.collapse-header').forEach(header => {
                header.addEventListener('click', () => {
                    const container = header.parentElement;
                    container.classList.toggle('expanded');
                });
                // 默认展开第一个
                if (header.parentElement === document.querySelectorAll('.collapse-container')[0]) {
                    header.parentElement.classList.add('expanded');
                }
            });
        }

        // 6. 响应式菜单事件（保留原有功能）
        function bindResponsiveEvents() {
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');

            if (window.innerWidth <= 768) {
                menuToggle.style.display = 'block';
            }

            window.addEventListener('resize', () => {
                if (window.innerWidth <= 768) {
                    menuToggle.style.display = 'block';
                } else {
                    menuToggle.style.display = 'none';
                    sidebar.classList.remove('active');
                }
            });

            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });
        }
    </script>
</body>
</html>
