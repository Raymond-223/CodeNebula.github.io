<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算法笔记 | CodeNebula</title>
    
    <!-- 星际主题样式 -->
    <style>
        :root {
            --primary: #6a5af9;
            --secondary: #4cc9f0;
            --accent: #f72585;
            --dark: #0b0b1e;
            --light: #f8f9fa;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'SF Pro Display', -apple-system, system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background: url("bg.jpg") no-repeat center center fixed;
            background-size: cover;
            color: var(--light);
            position: relative;
        }

        /* 背景增强层 */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(11, 11, 30, 0.7) 0%, rgba(26, 26, 46, 0.5) 100%),
                radial-gradient(circle at 20% 30%, rgba(106, 90, 249, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(247, 37, 133, 0.1) 0%, transparent 40%);
            z-index: -1;
        }

        /* 动态星星 */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite alternate ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* OI Wiki 顶部导航 */
        .wiki-top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .wiki-nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-decoration: none;
        }

        .wiki-nav-logo i {
            color: var(--secondary);
        }

        .wiki-nav-links {
            display: flex;
            gap: 20px;
        }

        .wiki-nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s;
        }

        .wiki-nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .wiki-nav-link.active {
            background: linear-gradient(135deg, rgba(106, 90, 249, 0.2), rgba(76, 201, 240, 0.2));
            border-color: var(--primary);
            color: white;
        }

        /* OI Wiki 主布局 */
        .wiki-main {
            display: flex;
            margin-top: 70px;
            min-height: calc(100vh - 70px);
        }

        /* 侧边栏 - 左侧目录 */
        .wiki-sidebar {
            position: fixed;
            left: 0;
            top: 70px;
            bottom: 0;
            width: 280px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 900;
        }

        .wiki-sidebar-content {
            padding: 20px;
        }

        .wiki-sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .wiki-sidebar-header h3 {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--secondary);
            font-size: 1.1rem;
        }

        .wiki-folder-section {
            margin-bottom: 15px;
        }

        .wiki-folder-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            background: rgba(106, 90, 249, 0.1);
            border: 1px solid rgba(106, 90, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .wiki-folder-header:hover {
            background: rgba(106, 90, 249, 0.15);
        }

        .wiki-folder-header i {
            font-size: 0.8rem;
            transition: transform 0.3s;
        }

        .wiki-folder-name {
            flex: 1;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .wiki-file-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .wiki-file-list {
            list-style: none;
            padding-left: 15px;
            margin-top: 10px;
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .wiki-folder-section.collapsed .wiki-file-list {
            max-height: 0;
        }

        .wiki-file-item {
            margin-bottom: 8px;
        }

        .wiki-file-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .wiki-file-link:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(106, 90, 249, 0.2);
            color: white;
        }

        .wiki-file-link.active {
            background: linear-gradient(135deg, rgba(106, 90, 249, 0.2), rgba(76, 201, 240, 0.2));
            border-color: var(--primary);
            color: white;
        }

        .wiki-file-link i {
            font-size: 0.8rem;
            color: var(--secondary);
        }

        /* 主内容区 - 铺满全屏 */
        .wiki-content {
            flex: 1;
            margin-left: 280px;
            padding: 40px;
            max-width: calc(100% - 280px);
            transition: margin-left 0.3s ease;
        }

        .wiki-content-header {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .wiki-content-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
        }

        .wiki-content-meta {
            display: flex;
            gap: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
        }

        .wiki-content-meta i {
            margin-right: 5px;
        }

        /* Markdown 内容样式 */
        .wiki-content-body {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
            font-size: 1.05rem;
        }

        .wiki-content-body h1 {
            font-size: 2.5rem;
            color: white;
            margin: 40px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
        }

        .wiki-content-body h2 {
            font-size: 2rem;
            color: var(--secondary);
            margin: 35px 0 15px;
        }

        .wiki-content-body h3 {
            font-size: 1.5rem;
            color: white;
            margin: 30px 0 12px;
        }

        .wiki-content-body p {
            margin-bottom: 20px;
            line-height: 1.7;
        }

        .wiki-content-body code:not(pre code) {
            background: rgba(0, 0, 0, 0.5);
            padding: 3px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            color: #f8f9fa;
        }

        /* 代码块折叠功能 */
        .wiki-code-block {
            margin: 25px 0;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .wiki-code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s;
        }

        .wiki-code-header:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .wiki-code-language {
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
        }

        .wiki-code-language i {
            color: var(--secondary);
        }

        .wiki-code-toggle {
            background: rgba(106, 90, 249, 0.2);
            border: 1px solid rgba(106, 90, 249, 0.3);
            color: white;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .wiki-code-toggle:hover {
            background: rgba(106, 90, 249, 0.4);
        }

        .wiki-code-toggle i {
            font-size: 0.7rem;
            transition: transform 0.3s;
        }

        .wiki-code-body {
            background: rgba(0, 0, 0, 0.8);
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.5s ease, opacity 0.3s ease;
            opacity: 1;
        }

        .wiki-code-body.collapsed {
            max-height: 0;
            opacity: 0;
        }

        .wiki-content-body pre {
            margin: 0;
            padding: 20px;
            border-radius: 0;
            overflow-x: auto;
        }

        .wiki-content-body pre code {
            background: none;
            padding: 0;
            font-size: 0.95em;
            line-height: 1.5;
        }

        /* 证明和补充块折叠 */
        .wiki-note-block {
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(106, 90, 249, 0.3);
        }

        .wiki-note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(106, 90, 249, 0.15);
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .wiki-note-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .wiki-note-body {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.5s ease, opacity 0.3s ease;
            opacity: 1;
        }

        .wiki-note-body.collapsed {
            max-height: 0;
            padding: 0 20px;
            opacity: 0;
        }

        /* 空状态 */
        .wiki-empty-state {
            text-align: center;
            padding: 100px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .wiki-empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--secondary);
            opacity: 0.5;
        }

        .wiki-empty-state h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* 加载状态 */
        .wiki-loading {
            text-align: center;
            padding: 100px 20px;
            color: var(--secondary);
        }

        .wiki-loading i {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .wiki-sidebar {
                transform: translateX(-280px);
                width: 280px;
            }
            
            .wiki-sidebar.active {
                transform: translateX(0);
            }
            
            .wiki-content {
                margin-left: 0;
                max-width: 100%;
                padding: 20px;
            }
            
            .wiki-content-title {
                font-size: 2.2rem;
            }
            
            .wiki-mobile-toggle {
                display: block;
                position: fixed;
                top: 85px;
                left: 20px;
                width: 40px;
                height: 40px;
                background: rgba(106, 90, 249, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 8px;
                color: white;
                font-size: 1.2rem;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 950;
            }
        }

        @media (max-width: 480px) {
            .wiki-content-title {
                font-size: 1.8rem;
            }
            
            .wiki-content-body h1 {
                font-size: 2rem;
            }
            
            .wiki-content-body h2 {
                font-size: 1.6rem;
            }
            
            .wiki-nav-links {
                gap: 8px;
            }
            
            .wiki-nav-link {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 背景元素 -->
    <div class="background-overlay"></div>
    <div class="stars-container" id="stars"></div>
    
    <!-- 移动端侧边栏切换按钮 -->
    <button class="wiki-mobile-toggle" id="mobile-toggle" style="display: none;">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- OI Wiki 顶部导航 -->
    <nav class="wiki-top-nav">
        <a href="index.html" class="wiki-nav-logo">
            <i class="fas fa-rocket"></i>
            <span>CodeNebula</span>
        </a>
        <div class="wiki-nav-links">
            <a href="index.html" class="wiki-nav-link">
                <i class="fas fa-home"></i> 主页
            </a>
            <a href="algorithm.html" class="wiki-nav-link active">
                <i class="fas fa-book"></i> 算法笔记
            </a>
            <a href="https://github.com/raymond-223/CodeNebula.github.io/tree/main/algorithm" target="_blank" class="wiki-nav-link">
                <i class="fab fa-github"></i> GitHub
            </a>
        </div>
    </nav>
    
    <!-- OI Wiki 主布局 -->
    <div class="wiki-main">
        <!-- 左侧目录 -->
        <aside class="wiki-sidebar" id="wiki-sidebar">
            <div class="wiki-sidebar-content">
                <div class="wiki-sidebar-header">
                    <h3><i class="fas fa-folder-open"></i> 算法笔记目录</h3>
                </div>
                <div id="wiki-directory">
                    <div class="wiki-loading">
                        <i class="fas fa-spinner"></i>
                        <p>正在加载目录...</p>
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- 主内容区 -->
        <main class="wiki-content" id="wiki-content">
            <div class="wiki-empty-state" id="wiki-empty-state">
                <i class="fas fa-file-alt"></i>
                <h3>欢迎来到算法笔记</h3>
                <p>点击左侧目录中的笔记文件开始阅读</p>
            </div>
            
            <!-- 笔记内容将在这里动态加载 -->
            <div id="wiki-note-content" style="display: none;">
                <div class="wiki-content-header">
                    <h1 class="wiki-content-title" id="note-title"></h1>
                    <div class="wiki-content-meta" id="note-meta"></div>
                </div>
                <div class="wiki-content-body" id="note-body"></div>
            </div>
        </main>
    </div>

    <!-- 脚本库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    
    <script>
        // 配置文件列表路径
        const FILE_LIST_URL = 'algorithm/file-list.json';
        
        // 状态管理
        const state = {
            folders: {},
            currentFile: null,
            currentFolder: null
        };

        // 1. 加载目录结构
        async function loadDirectory() {
            const directoryElement = document.getElementById('wiki-directory');
            
            try {
                // 加载文件列表
                const response = await fetch(FILE_LIST_URL);
                
                if (!response.ok) {
                    throw new Error('无法加载文件列表');
                }
                
                const fileList = await response.json();
                state.folders = fileList;
                
                // 渲染目录
                renderDirectory(fileList);
                
            } catch (error) {
                console.error('加载目录失败:', error);
                directoryElement.innerHTML = `
                    <div class="wiki-loading">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>加载失败</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">
                            请创建 algorithm/file-list.json 文件
                        </p>
                    </div>
                `;
            }
        }

        // 2. 渲染目录
        function renderDirectory(fileList) {
            const directoryElement = document.getElementById('wiki-directory');
            
            if (Object.keys(fileList).length === 0) {
                directoryElement.innerHTML = `
                    <div class="wiki-empty-state">
                        <i class="fas fa-folder-open"></i>
                        <h3>暂无笔记</h3>
                        <p>请添加笔记文件到 algorithm 文件夹</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            // 按文件夹名称排序
            const sortedFolders = Object.keys(fileList).sort();
            
            sortedFolders.forEach(folderName => {
                const folder = fileList[folderName];
                const fileCount = folder.files.length;
                
                html += `
                    <div class="wiki-folder-section">
                        <div class="wiki-folder-header" data-folder="${folderName}">
                            <i class="fas fa-chevron-down"></i>
                            <span class="wiki-folder-name">${folder.name}</span>
                            <span class="wiki-file-count">${fileCount}</span>
                        </div>
                        <ul class="wiki-file-list">
                `;
                
                // 按文件名排序
                folder.files.sort((a, b) => a.name.localeCompare(b.name));
                
                folder.files.forEach(file => {
                    const displayName = file.display_name || file.name.replace('.md', '').replace('.MD', '');
                    
                    html += `
                        <li class="wiki-file-item">
                            <a href="#" class="wiki-file-link" 
                               data-folder="${folderName}" 
                               data-file="${file.name}"
                               data-url="${file.url}">
                                <i class="fas fa-file-alt"></i>
                                ${displayName}
                            </a>
                        </li>
                    `;
                });
                
                html += `
                        </ul>
                    </div>
                `;
            });
            
            directoryElement.innerHTML = html;
            
            // 绑定事件
            bindDirectoryEvents();
            
            // 默认展开第一个文件夹
            if (sortedFolders.length > 0) {
                setTimeout(() => {
                    const firstFolder = document.querySelector('.wiki-folder-header');
                    if (firstFolder) {
                        toggleFolder(firstFolder);
                    }
                }, 100);
            }
        }

        // 3. 绑定目录事件
        function bindDirectoryEvents() {
            // 文件夹点击事件
            document.querySelectorAll('.wiki-folder-header').forEach(header => {
                header.addEventListener('click', function() {
                    toggleFolder(this);
                });
            });
            
            // 文件点击事件
            document.querySelectorAll('.wiki-file-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const folderName = this.getAttribute('data-folder');
                    const fileName = this.getAttribute('data-file');
                    const fileUrl = this.getAttribute('data-url');
                    
                    loadNote(folderName, fileName, fileUrl);
                    
                    // 更新活跃状态
                    document.querySelectorAll('.wiki-file-link').forEach(l => {
                        l.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // 移动端点击后关闭侧边栏
                    if (window.innerWidth <= 768) {
                        document.getElementById('wiki-sidebar').classList.remove('active');
                    }
                });
            });
        }

        // 4. 切换文件夹展开/收起
        function toggleFolder(header) {
            const folderSection = header.parentElement;
            const icon = header.querySelector('i');
            
            if (folderSection.classList.contains('collapsed')) {
                folderSection.classList.remove('collapsed');
                icon.classList.remove('fa-chevron-right');
                icon.classList.add('fa-chevron-down');
            } else {
                folderSection.classList.add('collapsed');
                icon.classList.remove('fa-chevron-down');
                icon.classList.add('fa-chevron-right');
            }
        }

        // 5. 加载笔记内容
        async function loadNote(folderName, fileName, fileUrl) {
            // 更新状态
            state.currentFolder = folderName;
            state.currentFile = fileName;
            
            // 显示加载状态
            document.getElementById('wiki-empty-state').style.display = 'none';
            document.getElementById('wiki-note-content').style.display = 'block';
            
            document.getElementById('note-title').textContent = fileName.replace('.md', '').replace('.MD', '');
            document.getElementById('note-meta').innerHTML = `
                <span><i class="fas fa-folder"></i> ${folderName}</span>
                <span><i class="fas fa-calendar"></i> ${new Date().toLocaleDateString()}</span>
            `;
            document.getElementById('note-body').innerHTML = `
                <div class="wiki-loading">
                    <i class="fas fa-spinner"></i>
                    <p>正在加载 ${fileName}...</p>
                </div>
            `;
            
            try {
                // 加载Markdown文件
                const response = await fetch(fileUrl);
                
                if (!response.ok) {
                    throw new Error('文件加载失败');
                }
                
                const markdownText = await response.text();
                displayMarkdown(markdownText);
                
            } catch (error) {
                console.error('加载笔记失败:', error);
                document.getElementById('note-body').innerHTML = `
                    <div class="wiki-empty-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>加载失败</h3>
                        <p>无法加载文件: ${fileName}</p>
                    </div>
                `;
            }
        }

        // 6. 显示Markdown内容并添加折叠功能
        function displayMarkdown(markdownText) {
            const noteBody = document.getElementById('note-body');
            
            // 配置marked
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        try {
                            return hljs.highlight(code, { language: lang }).value;
                        } catch (err) {
                            console.warn(`代码高亮失败: ${err}`);
                        }
                    }
                    return code;
                },
                gfm: true,
                breaks: true
            });
            
            // 解析Markdown
            let html = marked.parse(markdownText);
            
            // 处理代码块，添加折叠功能
            html = html.replace(/<pre><code class="language-([^"]+)">([\s\S]*?)<\/code><\/pre>/g, function(match, lang, code) {
                const language = lang || 'text';
                const languageNames = {
                    'cpp': 'C++', 'python': 'Python', 'java': 'Java',
                    'javascript': 'JavaScript', 'typescript': 'TypeScript',
                    'go': 'Go', 'rust': 'Rust', 'c': 'C', 'csharp': 'C#',
                    'php': 'PHP', 'sql': 'SQL', 'bash': 'Bash'
                };
                const langName = languageNames[language] || language;
                
                return `
                    <div class="wiki-code-block">
                        <div class="wiki-code-header">
                            <div class="wiki-code-language">
                                <i class="fas fa-code"></i>
                                <span>${langName}</span>
                            </div>
                            <button class="wiki-code-toggle">
                                <i class="fas fa-chevron-up"></i>
                                <span>折叠</span>
                            </button>
                        </div>
                        <div class="wiki-code-body">
                            <pre><code class="language-${language}">${code}</code></pre>
                        </div>
                    </div>
                `;
            });
            
            // 处理证明和补充部分
            const notePatterns = [
                { regex: /(证明：|补充：|说明：|注意：)/, type: 'note' },
                { regex: /(定理|引理|推论|性质)\s*[0-9]*\.?\s*/, type: 'theorem' }
            ];
            
            // 简单的段落检测（更智能的实现需要更复杂的解析）
            html = html.replace(/<p>(证明：|补充：|说明：|注意：)([\s\S]*?)<\/p>/g, function(match, prefix, content) {
                return `
                    <div class="wiki-note-block">
                        <div class="wiki-note-header">
                            ${prefix}
                            <button class="wiki-note-toggle">
                                <i class="fas fa-chevron-up"></i>
                            </button>
                        </div>
                        <div class="wiki-note-body">
                            <p>${content}</p>
                        </div>
                    </div>
                `;
            });
            
            noteBody.innerHTML = html;
            
            // 绑定折叠事件
            bindFoldingEvents();
            
            // 高亮代码
            hljs.highlightAll();
        }

        // 7. 绑定折叠事件
        function bindFoldingEvents() {
            // 代码块折叠
            document.querySelectorAll('.wiki-code-toggle').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const codeBlock = this.closest('.wiki-code-block');
                    const codeBody = codeBlock.querySelector('.wiki-code-body');
                    const icon = this.querySelector('i');
                    
                    if (codeBody.classList.contains('collapsed')) {
                        // 展开
                        codeBody.classList.remove('collapsed');
                        icon.style.transform = 'rotate(0deg)';
                        this.innerHTML = '<i class="fas fa-chevron-up"></i><span>折叠</span>';
                    } else {
                        // 折叠
                        codeBody.classList.add('collapsed');
                        icon.style.transform = 'rotate(-90deg)';
                        this.innerHTML = '<i class="fas fa-chevron-down"></i><span>展开</span>';
                    }
                });
            });
            
            // 代码块头部点击也可以折叠
            document.querySelectorAll('.wiki-code-header').forEach(header => {
                header.addEventListener('click', function(e) {
                    if (e.target.classList.contains('wiki-code-toggle')) return;
                    const toggleBtn = this.querySelector('.wiki-code-toggle');
                    toggleBtn.click();
                });
            });
            
            // 证明块折叠
            document.querySelectorAll('.wiki-note-toggle').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const noteBlock = this.closest('.wiki-note-block');
                    const noteBody = noteBlock.querySelector('.wiki-note-body');
                    const icon = this.querySelector('i');
                    
                    if (noteBody.classList.contains('collapsed')) {
                        // 展开
                        noteBody.classList.remove('collapsed');
                        icon.classList.remove('fa-chevron-down');
                        icon.classList.add('fa-chevron-up');
                    } else {
                        // 折叠
                        noteBody.classList.add('collapsed');
                        icon.classList.remove('fa-chevron-up');
                        icon.classList.add('fa-chevron-down');
                    }
                });
            });
            
            // 证明块头部点击也可以折叠
            document.querySelectorAll('.wiki-note-header').forEach(header => {
                header.addEventListener('click', function(e) {
                    if (e.target.classList.contains('wiki-note-toggle')) return;
                    const toggleBtn = this.querySelector('.wiki-note-toggle');
                    toggleBtn.click();
                });
            });
        }

        // 8. 创建动态星星
        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
                star.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(star);
            }
        }

        // 9. 移动端侧边栏切换
        function initMobileToggle() {
            const mobileToggle = document.getElementById('mobile-toggle');
            const sidebar = document.getElementById('wiki-sidebar');
            
            if (window.innerWidth <= 768) {
                mobileToggle.style.display = 'flex';
                
                mobileToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('active');
                });
                
                // 点击内容区关闭侧边栏
                document.querySelector('.wiki-content').addEventListener('click', function() {
                    if (sidebar.classList.contains('active')) {
                        sidebar.classList.remove('active');
                    }
                });
            }
            
            // 监听窗口大小变化
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    mobileToggle.style.display = 'none';
                    sidebar.classList.remove('active');
                } else {
                    mobileToggle.style.display = 'flex';
                }
            });
        }

        // 10. 初始化
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            loadDirectory();
            initMobileToggle();
            
            // 处理URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const folder = urlParams.get('folder');
            const file = urlParams.get('file');
            
            if (folder && file) {
                // 延迟执行，等待目录加载完成
                setTimeout(() => {
                    const targetLink = document.querySelector(`.wiki-file-link[data-folder="${folder}"][data-file="${file}"]`);
                    if (targetLink) {
                        targetLink.click();
                    }
                }, 500);
            }
        });
    </script>
