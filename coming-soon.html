<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | CodeNebula</title>
    <style>
        /* 重置和基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'SF Pro Display', -apple-system, system-ui, sans-serif;
        }

        :root {
            --primary: #6a5af9;
            --secondary: #4cc9f0;
            --accent: #f72585;
            --dark: #0b0b1e;
            --light: #f8f9fa;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            min-height: 100vh;
            background: url("bg.jpg") no-repeat center center fixed;
            background-size: cover;
            color: var(--light);
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* 背景图增强层 */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(11, 11, 30, 0.8) 0%, rgba(26, 26, 46, 0.7) 100%),
                radial-gradient(circle at 20% 30%, rgba(106, 90, 249, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(247, 37, 133, 0.1) 0%, transparent 40%);
            z-index: -1;
        }

        /* 动态星星 */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite alternate ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* 主容器 */
        .coming-soon-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 1;
        }

        /* 图标样式 */
        .coming-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 40px;
            font-size: 3.5rem;
            color: white;
            box-shadow: 0 0 60px rgba(106, 90, 249, 0.4);
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 60px rgba(106, 90, 249, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 80px rgba(106, 90, 249, 0.6); }
        }

        /* 标题样式 */
        .coming-title {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            letter-spacing: -2px;
            animation: titleGlow 3s infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 20px rgba(106, 90, 249, 0.3); }
            100% { text-shadow: 0 0 40px rgba(106, 90, 249, 0.7), 0 0 60px rgba(76, 201, 240, 0.5); }
        }

        .coming-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            line-height: 1.6;
            font-weight: 300;
        }

        /* 返回按钮 */
        .back-button {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(106, 90, 249, 0.3);
            border: none;
            cursor: pointer;
        }

        .back-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(106, 90, 249, 0.5);
            background: linear-gradient(135deg, #5a4ae8, #3bb6d9);
        }

        /* 浮动装饰 */
        .floating-orb {
            position: absolute;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(106, 90, 249, 0.1) 0%, transparent 70%);
            filter: blur(50px);
            animation: orbPulse 8s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes orbPulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.3); opacity: 0.5; }
        }

        /* 底部版权信息 */
        .footer {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            z-index: 1;
        }

        .footer a {
            color: var(--secondary);
            text-decoration: none;
            transition: all 0.3s;
        }

        .footer a:hover {
            color: white;
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.8);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .coming-title {
                font-size: 3rem;
            }
            
            .coming-icon {
                width: 100px;
                height: 100px;
                font-size: 3rem;
                margin-bottom: 30px;
            }
            
            .coming-soon-container {
                padding: 40px 25px;
            }
        }

        @media (max-width: 480px) {
            .coming-title {
                font-size: 2.5rem;
            }
            
            .coming-subtitle {
                font-size: 1rem;
            }
            
            .back-button {
                padding: 12px 28px;
                font-size: 1rem;
            }
            
            .coming-icon {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }
        }
    </style>
    <!-- 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 背景图增强层 -->
    <div class="background-overlay"></div>
    
    <!-- 动态星星 -->
    <div class="stars-container" id="stars"></div>
    
    <!-- 主要内容 -->
    <div class="coming-soon-container">
        <div class="coming-icon">
            <i class="fas fa-rocket"></i>
        </div>
        <h1 class="coming-title">Coming Soon</h1>
        <p class="coming-subtitle">This section is currently under development. We're working hard to bring you amazing content. Stay tuned!</p>
        <a href="index.html" class="back-button">Back to Home</a> <!-- 确保返回主页链接正确 -->
    </div>
    
    <!-- 浮动装饰 -->
    <div class="floating-orb" style="top: 20%; right: 10%;"></div>
    <div class="floating-orb" style="bottom: 20%; left: 10%;"></div>

    <!-- 底部版权信息 -->
    <div class="footer">
        <p>© 2025 CodeNebula | <a href="index.html">Home</a> | <a href="https://github.com/opencshonor" target="_blank">GitHub</a></p>
    </div>

    <script>
        // 创建动态星星
        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
                star.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(star);
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            
            // 初始动画效果
            const container = document.querySelector('.coming-soon-container');
            container.style.opacity = '0';
            container.style.transform = 'scale(0.9)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                container.style.opacity = '1';
                container.style.transform = 'scale(1)';
            }, 300);
        });
    </script>
</body>
</html>
